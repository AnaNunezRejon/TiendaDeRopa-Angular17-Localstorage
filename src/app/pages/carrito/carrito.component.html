<div class="container ">
  <div class="row ">
    <div class="col-md-8">
      <h2 class="mt-3 mb-5">Carrito de Compra</h2>
      <div *ngIf="productosEnCarrito.length === 0">
        <p>Aún no tienes productos en el carrito.</p>
      </div>
      <div *ngFor="let producto of productosEnCarrito" class="row producto">
        <div class="col-md-12 detalle-producto mb-2 pb-2" style="border-bottom: 1px solid grey;">
          <div style="display: flex; align-items: center; margin-left: 10px; gap: 2rem; justify-content: center;">
            <div class="col-md-2" style="margin-right: -40px;">
              <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="img-fluid"
                style="width: 100px; min-height: 100px;">
            </div>
            <div class="col-md-8">
              <div style="display: flex; flex-direction: row; gap: 2rem; align-items:center;">
                <h4 class="w-100" style="margin-left: 2rem;">{{ producto.nombre }}</h4>
                <p class="card-text w-100">Precio: {{ formatPrice(producto.precio) }}</p>
                <div style="display: flex; flex-direction: row; gap: 1rem; align-items:center;" class="w-100">
                  <button (click)="restarProducto(producto)" class="btn btn-primary btn-sm botones-carrito">-</button>
                  <input type="number" class="form-control input-carrito" [(ngModel)]="producto.cantidad">
                  <button (click)="sumarProducto(producto)" class="btn btn-primary btn-sm botones-carrito">+</button>
                </div>
                <p class="card-text w-100">Total: {{ formatPrice(calcularPrecioTotal(producto)) }}</p>
              </div>
            </div>
            <div class="col-md-2" style="margin-left: 2rem;">
              <button (click)="eliminarProducto(producto)" class="btn btn-danger btn-eliminar">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 pt-5">
      <aside class="aside-contenedor">
        <div class="aside-contenido">
          <h3 class="titulo-aside">Cesta</h3>
          <div class="textos-carrito">
            <p class="texto-carrito">Te faltan 0,01 € para conseguir tu</p>
            <p class="texto-carrito-mayus">ENVÍO ESTÁNDAR GRATUITO</p>
          </div>
          <p class="precio-aside">Total: {{ calcularTotalCesta() }}</p>
        </div>
        <div>
          <button (click)="irAFormulario()" class="btn btn-primary btn-block mt-3 boton-tramitar">Tramitar
            Pedido</button>
        </div>
      </aside>
    </div>
  </div>
</div>
